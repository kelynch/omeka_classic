version: '3.1'

secrets:
  db_ini:
    file: 'db.ini'
services:
  db:
    image: 'mysql/mysql-server:5.6'
    env_file: '.env'
    volumes:
      - 'db:/var/lib/mysql'
  omeka_app:
    image: 'omeka_classic:latest'
    ports:
      - '80:80'
    volumes:
      - 'files:/var/www/html/files'
      - 'plugins:/var/www/html/plugins'
      - 'themes:/var/www/html/themes'
    secrets:
      - db_ini

volumes:
  db:
  files:
  plugins:
  themes:
